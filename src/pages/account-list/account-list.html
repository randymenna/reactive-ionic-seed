<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="addAccount()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let a of currentAcounts">
            <button ion-item (click)="openAccount(a)">
                <ion-avatar item-start>
                    <img [src]="a.logo"/>
                </ion-avatar>
                <h2>{{a.type}}</h2>
                <p>{{a.name}}</p>
                <ion-note item-end>Balance {{a.balance}}</ion-note>
            </button>
            <ion-item-options>
                <button ion-button color="danger" (click)="deleteAccount(a)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
